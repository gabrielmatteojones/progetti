<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixar Style Header</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
    }
    .slim {
      background-color: black;
      color: white;
      padding: 10px 20px;
      font-family: arial, bold;
      font-weight: bold;
      font-size: 16px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background-color: white;
      border-bottom: 1px solid #eee;
      position: relative;
      z-index: 1000;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 5px;
    }

    nav {
      display: flex;
      gap: 40px;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-size: 14px;
      letter-spacing: 2px;
      font-family: sans-serif;
    }

    nav a:hover {
      color: #888;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: black;
      margin: 4px 0;
    }

    /* MOBILE STYLES */
    @media (max-width: 768px) {
      nav {
        position: fixed;
        left: -250px;
        top: 0;
        height: 100%;
        width: 200px;
        background-color: white;
        flex-direction: column;
        padding: 60px 20px;
        gap: 20px;
        box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        transition: left 0.3s ease;
      }

      nav.open {
        left: 0;
      }

      .menu-toggle {
        display: flex;
      }
    }
  </style>
  <script>
    const toggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('mobile-nav');

    toggle.addEventListener('click', () => {
      nav.classList.toggle('open');
    });
  </script>
</head>
<body>
  <header>
    <div class="logo">Progetti GMJ</div>
    <div class="menu-toggle" id="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav id="mobile-nav">
      <a href="/progetti/arenagiovani/">ARENA GIOVANI</a>
      <a href="/progetti/upid/">UPID</a>
      <a href="/progetti/bibliotecando/">BIBLIOTECANDO</a>
      <a href="/progetti/all/">MORE</a>
    </nav>
  </header>



  <div class="container">
    <script type="text/javascript" src="https://www.protezionecivile.fvg.it/widgets/pcrfvgit_alert.js"></script><div class="pcrfvgit_alert_widget" data-istatcode="93022"></div>
      </div>







































  
</body>
</html>
